{% set name = "cryohub" %}
{% set version = "0.3.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cryohub-{{ version }}.tar.gz
  sha256: 3054914e96d8f3acaddd981b28a7e3bbf483d3ea9480370b4827c5e5edeb718d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
    - setuptools-scm
  run:
    - click
    - cryotypes
    - dask-core
    - dynamotable >=0.2.4
    - emfile >=0.3
    - ipython
    - mrcfile >=1.3.0
    - numpy
    - pandas
    - pydantic
    - python >=3.8
    - scipy
    - starfile >=0.4.5

test:
  imports:
    - cryohub
  commands:
    - pip list
    # - pip check  # Uncomment when new release relaxes dependencies
  requires:
    - pip

about:
  home: https://github.com/teamtomo/cryohub
  summary: IO hub for Cryo-EM, Cryo-ET and subtomogram averaging data.
  license: GPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - alisterburt
    - brisvag
    - goanpeca
